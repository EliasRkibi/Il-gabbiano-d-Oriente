<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Viaggi - Estero</title>
    <style>
        :root {
            /* Nuovo gradiente azzurro tenue e luminoso */
            --bg-gradient: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            
            /* Colore testo più profondo per leggibilità su azzurro */
            --text-color: #1e293b; 
            --accent-color: #0ea5e9;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 4px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 8px;
            margin: 0;
            color: #0f172a;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .sigla {
            padding: 15px;
            text-align: center;
            font-weight: 800;
            font-size: 1.1rem;
            background-color: #fff;
            color: #334155;
        }

        .flag-wrapper {
            position: relative;
            width: 100%;
            height: 120px;
            overflow: hidden;
            background-color: #f1f5f9;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            display: block;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        @media (max-width: 400px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
